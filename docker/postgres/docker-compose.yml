version: "3"
services:
  postgres:
    image: postgres:12
    container_name: d-api-postgres
    hostname: postgres
    ports:
      - "8001:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgresGOLANG
      POSTGRES_DB: d-api
    volumes:
      - /var/lib/postgresql/data

volumes:
  postgres-data:
