version: "3"
services:
  postgres:
    image: postgres:12
    container_name: d-api-postgres
    hostname: postgres
    ports:
      - "8001:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgresGOLANG
      POSTGRES_DB: d-api
    volumes:
      - /var/lib/postgresql/data
    restart: unless-stopped

  d-api:
    build: ../.
    container_name: d-api-golang
    ports:
      - "8000:8000"
    networks:
      - public
    links:
      - postgres
    restart: unless-stopped
